<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
        </p>
        <p>

                <option value="budha">Budha</option>

        </p>
        <p>
            <label>Umur:</label>
            <input type="number" min="10" max="90" name="umur" placeholder="20..." />
        </p>
        <p>
            <label>Telp:</label>
            <label><input type="text" name="telp" value="+62" size="2"/>
            <input type="text" name="phone" size="10"/></label>
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <label></label><input type="date" name="tanggal" />
        </p>
   
        <p>
            <label>Biografi:</label><br>
            <textarea cols="70" rows="5" name="biografi" placeholder =.... ></textarea> 
        </p>
        <p>
            <label>Alamat:</label><br>
            <textarea cols="70" rows="5"name="biografi" placeholder="Surabaya..." ></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        </fieldset>
    
    </form>
</body>
</html>
